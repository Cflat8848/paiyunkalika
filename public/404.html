<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paiyun Kalika Textile</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL path and redirects to index.html
    // while storing the path in sessionStorage for the main app to handle
    var pathSegmentsToKeep = 0;
    var l = window.location;
    var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    var search = l.search;
    
    sessionStorage.setItem('spa-redirect', path + search + l.hash);
    l.replace(l.protocol + '//' + l.host + '/' + (pathSegmentsToKeep ? l.pathname.split('/').slice(1, 1 + pathSegmentsToKeep).join('/') + '/' : ''));
  </script>
</head>
<body>
</body>
</html>
